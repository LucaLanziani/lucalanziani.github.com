<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Luca Lanziani</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/normalize.css">
    <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
    <div class="container">
      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="me">
    <div class="row">
      <div class="col-sm-12">
        <div class="page-header">
          <h1>{{info.name}} {{info.surname}} <small>{{info.role}}</small></h3>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-3">
        <div class="row">
          <div class="col-sm-offset-1 col-sm-11">
            {{ partial "main_menu" }}
            {{ partial "extra" }}
          </div>
        </div>
      </div>
      <div class="col-sm-9">
          {{outlet}}
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="main_menu">
    <div class="main_menu">
      <div id="small_main" class="visible-xs">
        {{ partial "menu" }}
      </div>
      <div class="hidden-xs">
        {{ partial "menu" }}
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="menu">
    <nav role="main">
      {{#link-to 'about'}}<i class="fa fa-hand-o-right"></i> About me{{/link-to}}
      {{#link-to 'experience'}}<i class="fa fa-hand-o-right"></i> Experience{{/link-to}}
      <a target="_blank" href="data/cv/LucaLanziani.pdf"><i class="fa fa-file-pdf-o"></i> CV </a>
    </nav>
  </script>

  <script type="text/x-handlebars" data-template-name="extra">
    <div class="hidden-xs">
      <h4>More</h4>
      <p>
        <nav role="contacts">
          {{render "menu-socials" info.socials}}
        </nav>
      </p>
    </div>
    <p class="visible-xs">
      {{render "socials" info.socials}}
    </p>
  </script>

  <script type="text/x-handlebars" data-template-name="about">
    {{ format-markdown description }}
    <p>
      {{render "skills" skills}}
    </p>
  </script>

  <script type="text/x-handlebars" data-template-name="skills">
    {{#each skill in this}}
      {{#each ele in skill.list}}
        {{bs-label content=ele type=skill.color }}
      {{/each}}
    {{/each}}
  </script>

  <script type="text/x-handlebars" data-template-name="experience">
    {{#each}}
      <section>
        <h4 class="bs-title">
          <span>{{role}} <small>at</small> {{#if link}}<a  {{bind-attr href=link}} >{{/if}}{{company}}{{#if link}}</a>{{/if}} <span class="pull-right"><small style="white-space:nowrap;">{{format-date from}} - {{format-date to}}</small></span></span>
        </h4>
        <div class="bs-callout">
          {{ format-markdown description }}
        </div>
      </section>
    {{/each}}
  </script>

  <script type="text/x-handlebars" data-template-name="menu-socials">
    {{#each this}}
      <a target="_blank" {{bind-attr href="url"}}>
        <i {{bind-attr class=":fa :fa-lg icon"}}> </i>
          <small>{{name}}</small>
      </a>
    {{/each}}
  </script>

  <script type="text/x-handlebars" data-template-name="socials">
    {{#each this}}
      <a target="_blank" {{bind-attr href="url"}}>
        <i {{bind-attr class=":fa icon"}}> </i> <small>{{name}}</small>
      </a>
    {{/each}}
  </script>


  <script src="js/libs/jquery.min.js"></script>
  <script src="js/libs/handlebars.min.js"></script>
  <script src="js/libs/ember.prod.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/bs_for_ember/bs-core.min.js"></script>
  <script src="js/bs_for_ember/bs-label.min.js"></script>
  <script src="js/libs/bootstrap.min.js"></script>
  <script src="js/libs/showdown.min.js"></script>
  <script src="js/libs/extensions/twitter.js"></script>
  <script src="js/libs/moment-with-locales.min.js"></script>
  <script src="js/app.js"></script>
  <noscript>
    <div class="container">
      <h1>Welcome, I'm Luca and I'm a Software Engineer</h1>

      <img alt="me" src="img/minime.jpg"><p>If you are reading this your browser does not support JavaScript or you disabled it.</p>

      <p>Therefore here are some links to help you find more information about me:</p>
      
      <dl>
        <dt>Me</dt>
        <dd><a href="data/base.json">data/base.json</a></dd>
        <dt>Skills</dt>
        <dd><a href="data/about.json">data/about.json</a></dd>
        <dt>Experience</dt>
        <dd><a href="data/experience.json">data/experience.json</a></dd>
        <dt>Email</dt>
        <dd><a href="mailto:luca.lanziani+site@gmail.com">luca.lanziani@gmail.com</a></dd>
      </dl>
    </div>
  </noscript>
  <script type="text/javascript">

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-49600587-1']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

  </script>
 
</body>
</html>
